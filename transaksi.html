<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi - GadgetZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e86de;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4f72;
    }
  </style>
</head>
<body>

  <h1>Formulir Transaksi GadgetZone</h1>

  <form action="#" method="post">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="alamat">Alamat:</label>
    <input type="text" id="alamat" name="alamat" required>

    <label for="produk">Pilih Produk:</label>
    <select id="produk" name="produk" required>
      <option value="">-- Pilih Produk --</option>
      <option value="Smartphone X100">Smartphone X100</option>
      <option value="Laptop UltraBook">Laptop UltraBook</option>
      <option value="Tablet Pro 11">Tablet Pro 11</option>
      <option value="Headset Stereo Z">Headset Stereo Z</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" min="1" required>

    <label for="pembayaran">Metode Pembayaran:</label>
    <select id="pembayaran" name="pembayaran" required>
      <option value="">-- Pilih Metode Pembayaran --</option>
      <option value="Transfer Bank">Transfer Bank</option>
      <option value="COD">COD (Bayar di Tempat)</option>
      <option value="QRIS">QRIS</option>
    </select>

    <button type="submit">Kirim Transaksi</button>
  </form>

</body>
</html>
